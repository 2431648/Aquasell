<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaSell | Static Admin Terminal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-page">

    <div id="admin-auth-container" class="admin-login-wrapper">
        <div class="auth-card admin-box">
            <!-- <div class="logo">Aqua<span>Sell</span> Admin</div> -->
            <h2 style="margin-bottom: 20px;">Aqua Sell Admin Login</h2>
            <form id="admin-login-form">
                <div class="input-group">
                    <input type="text" id="admin-id" placeholder="Login ID" required>
                </div>
                <div class="input-group">
                    <input type="password" id="admin-pass" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">View Dashboard</button>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="dashboard-container hidden">
        <aside class="sidebar admin-sidebar">
            <div class="logo" style="margin-bottom: 30px;">Aqua<span>Sell</span></div>
            <nav class="side-nav">
                <button onclick="switchTab('sellers')" class="tab-btn active" id="btn-sellers">
                    <i class="fas fa-faucet"></i> Seller Details
                </button>
                <button onclick="switchTab('buyers')" class="tab-btn" id="btn-buyers">
                    <i class="fas fa-tint"></i> Buyer Details
                </button>
                <hr style="border: 0.5px solid var(--accent); margin: 20px 0;">
                <button onclick="adminLogout()" class="btn-secondary" style="width: 100%;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="main-content">
            <header class="admin-header">
                <h1 id="tab-title">Seller Account Details</h1>
                <!-- <p>Viewing local manually-edited data.</p> -->
            </header>

            <div id="data-container" class="admin-grid">
                </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
